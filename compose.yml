version: "3.9"

services:
  postgres:
    image: 'postgres:16'
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - "15432:5432"
    volumes:
      - postgresql:/var/lib/postgresql/
  minio:
    image: minio/minio
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: booker
      MINIO_ROOT_PASSWORD: yaponimaybookera
    command: server --console-address ":19001" /data

volumes:
  postgresql: { }
  minio_data:
    driver: local
